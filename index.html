<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="message-container">
        <div class="message">
            All the very best for your first day of the internship. More heights to come. Stay happy, safe and enjoy. Stay hydrated.
        </div>
        <div class="pop-container">
            <img src="teddy.jpg.avif" alt="Teddy Bear" class="pop-img teddy">
            <img src="chocolate.jpeg" alt="Chocolate" class="pop-img chocolate">
            <img src="shinchan.jpeg" alt="Shinchan" class="pop-img shinchan">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
